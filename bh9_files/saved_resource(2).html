    <script>
        var app = new Vue({
            el: '#getFinalPrice',
            async created() {
                var url = window.location.href;
                var parameter = url.split('?')[1];
                if (parameter != null) {
                    var parameters = parameter.split('&');
                    for (var i = 0; i < parameters.length; i++) {
                        if (parameters[i].split('=')[0] == 'code') {
                            this.buildCode = parameters[i].split('=')[1];
                        }
                        else if (parameters[i].split('=')[0] == 'codeoc') {
                            this.codeoc = parameters[i].split('=')[1];
                        }
                        else if (parameters[i].split('=')[0] == 'tagoc') {
                            this.tagoc = parameters[i].split('=')[1];
                        }
                    };
                }
                this.model = await GetFinalPrice(this.buildCode, this.codeoc, this.tagoc)
                //setTimeout(() => postHeight(), 0) // TODO 改成頁面渲染完後再執行
                if (this.model != null || this.model != undefined) {
                    $(".loading").hide();
                    $(".main").show();
                    setTimeout(() => postHeight(), 0);
                }
            },
            data() {
                return {
                    buildCode: "",
                    codeoc: 0,
                    tagoc: 0,
                    model: {},
                    builds: {},
                    floors: {},
                    floor: {},
                    rooms: {},
                    room: {},
                    pins: {},
                    pin: {},
                    dealers: {},
                    showClass: 1
                }
            },
            methods: {
                changeBuildItem: function (item, o) {
                    this.builds = o;
                    console.log(o)
                    this.floors = item
                    this.showClass = 2
                },
                backBuildItem: function () {
                    this.showClass = 2
                },
                changeFloorItem: function (item, o) {
                    this.rooms = item
                    this.floor = o;
                    this.showClass = 3
                },
                backFloorItem: function () {
                    this.showClass = 3
                },
                changeRoomItem: function (item, o) {
                    this.pins = item
                    this.room = o
                    this.showClass = 4
                },
                backRoomItem: function () {
                    this.showClass = 4
                },
                changePinItem: function (item, o) {
                    this.dealers = item
                    this.pin = o
                    this.showClass = 5
                },
                backPinItem: function () {
                    this.showClass = 5
                },
                reset: function () {
                    this.showClass = 1
                },
                back: function () {
                    this.showClass = this.showClass - 1
                },
                reDate: function (date) {
                    if (date != null && date != undefined) {
                        var _year = date.split('/')[0] - 1911;
                        var _month = date.split('/')[1];
                        if (_month.split('')[0] == '0') {
                            return _year + '年' + _month.split('')[1] + '月'
                        }
                        else {
                            return _year + '年' + _month + '月'
                        }
                    }
                    else {
                        return false;
                    }
                }, reDateTime: function (date) {
                    if (date != null && date != undefined) {
                        var _year = date.split('/')[0] - 1911;
                        var _month = date.split('/')[1];
                        var _day = date.split('/')[2];
                        if (_month.split('')[0] == '0') {
                            if (_day.split('')[0] == '0') {
                                return _year + '年' + _month.split('')[1] + '月' + _day.split('')[1] + '日'
                            } else {
                                return _year + '年' + _month.split('')[1] + '月' + _day + '日'
                            }
                        }
                        else {
                            if (_day.split('')[0] == '0') {
                                return _year + '年' + _month + '月' + _day.split('')[1] + '日'
                            } else {
                                return _year + '年' + _month + '月' + _day + '日'
                            }
                        }
                    }
                    else {
                        return false;
                    }
                },
                reStore: function (build) {
                    if (build == 'S') {
                        return '店面';
                    }
                    else {
                        return build + '棟';
                    }
                }
            }
        })

        async function GetFinalPrice(code, codeoc, tagoc) {
            let result;

            await $.ajax({
                url: "/Home/GetFinalPrice",
                method: "GET",
                data: {
                    code: code,
                    codeoc: codeoc,
                    tagoc: tagoc
                },
                dataType: "json",
                success: function (res) {
                    if (res.data.data == null || res.data.data == undefined) {
                        window.location.href = '/Home/NoPrice?status=' + res.data
                    }
                    else {
                        result = res.data.data
                    }
                },
                error: function (err) { console.log(err) },
            });
            return result;
        }

       

        document.addEventListener("click", postHeight);

        async function postHeight() {
            var _h = document.body.scrollHeight
            console.log(_h)
            parent.postMessage({ iframeHeight: _h }, '*');
        }
    </script>
